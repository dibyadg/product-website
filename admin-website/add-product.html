    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 ">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row tm-edit-product-row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Shop</h2>
              </div>                       
              <div class="col-12">
                <form action="" method="post" class="tm-edit-product-form">
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Shop Name
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >Description about your shop</label
                    >
                    <textarea                    
                      class="form-control validate tm-small"
                      rows="5"
                      required></textarea>
                  </div>
                 
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="main_location"
                            >Main Location
                          </label>
                          <input                            
                            type="text"
                            class="form-control validate"
                            data-large-mode="true"
                          />
                        </div>
                        
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="other_location"
                            >Other Location
                          </label>
                          <input                            
                            type="text"                          
                            class="form-control validate"
                            data-large-mode="true"
                          />
                        </div>                        
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="num"
                      >Contact Number
                    </label>
                    <input
                      id="num"
                      name="num"
                      type="text"                     
                      class="form-control validate"
                    />
                  </div>
              </div>                
              
              <div class="col-12">
                <div class="tm-product-img-dummy mx-auto">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" />
                  <input
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value="UPLOAD SHOP IMAGE"
                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Register New Shop</button>
              </div>
            </div>
            </form>
            </div>
          </div>
        </div>
      </div>
